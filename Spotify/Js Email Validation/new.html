<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Validation check javascript</title>
</head>

<body>

    <div class="box">
        <h3>Email Validation Check </h3>
        <form action="#" id="form">
            <div class="inputbox">
                <input type="text" name="email" id="email" placeholder="Enter Your Email Address" onkeyup="Validate()">
                <span id="text"></span>

            </div>

        </form>

    </div>

    <script>
        function Validate() {

            let form = document.getElementById('form');
            let email = document.getElementById('email').value;
            let text = document.getElementById('text');
            let pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

            if (email.match(pattern)) {
                form.classList.add('valid');
                form.classList.remove('invalid');
                text.innerHTML = "Your Email Address Is Valid";
                text.style.color = "#4caf50";
            } else {

                form.classList.remove('valid');
                form.classList.add('invalid');
                text.innerHTML = "Please Write Valid Email Address";
                text.style.color = "#f44336";
            }
            if (email == "") {
                form.classList.remove('valid');
                form.classList.remove('invalid');
                text.innerHTML = "";
            }
        }
    </script>
</body>

</html>
